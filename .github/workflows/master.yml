name: Java CI with Gradle

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permisson for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build
      - name: Docker Login
        run:
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login --username ${{ secrets.USERNAME }} --password-stdin

      - name: Build Docker images
        run:
          docker build --platform amd64 --build-arg DEPENDENCY=build/dependency -t wanted-cicd .
      - name: set tag Docker images
        run:
          docker tag wanted-cicd la1av1a/wanted-cicd:${GITHUB_SHA::7}
      - name: Push Docker images
        run:
          docker push la1av1a/wanted-cicd:${GITHUB_SHA::7}
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.AWS_URL }}
          username: ec2-user
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            docker pull la1av1a/wanted-cicd:${GITHUB_SHA::7}
            docker tag la1av1a/wanted-cicd:${GITHUB_SHA::7} wanted-cicd
            docker stop server
            docker run -d --rm --name server -p 8080:8080 wanted-cicd
            docker rmi la1av1a/wanted-cicd:${GITHUB_SHA::7}